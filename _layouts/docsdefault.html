---
title: ELTMaestro Docs- {{ page.title }}
layout: defaultsecondary
---
<style>
h1 {
  font-size: 3.5rem;
  font-weight: 300;
  line-height: 1.2;
	color: #005ec3;
}


nav[data-toggle='toc'] {
  top: 42px;
}
h2,h4, h3, h5, h6 {
  padding-top: 1rem !important;
	font-weight: 300;
	line-height: 1.2;
	color: #005ec3;
	}
.border-right {
  border-right: 1px solid black;
}
ul {

}.toc-link{
	padding: 0 !important ;
	list-style-type: none !important;
}
/* small screens */
@media (max-width: 768px) {
  /* override stickyness so that the navigation does not follow scrolling */
  nav[data-toggle='toc'] {
    margin-bottom: 42px;
    position: static;
  }
  nav[data-toggle='toc'] .nav .nav {
    display: block;
  }

}
</style>
</head>

<body data-spy="scroll" data-target="#toc" >
  <div class="container-fluid pl-5 pr-5 pt-3">
    <div class="row">
      <!-- sidebar, which will move to the top on a small screen -->

      <!-- main content area -->
			<div class ="col-3">
			{% for item in site.data.docstoc.toc %}
			    <div class="toc-header">{{ item.title }}</div>
			      <ul class="toc-link">
			        {% for entry in item.subfolderitems %}
			          <div class="toc-link"><a href="{{ entry.url }}">{{ entry.page }}</a></div>
			        {% endfor %}
			      </ul>
			  {% endfor %}
			</div>
			<div class="col-md-7">



        {{ content }}

      </div>
			<div class=col-2>
				<nav id="toc" data-toggle="toc" class="sticky-top"></nav>
			</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>

</body>
